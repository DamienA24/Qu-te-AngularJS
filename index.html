<!DOCTYPE html>
<html ng-app="add">

<head>
  <title>Ajout dans un tableau</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="controller.js"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body ng-controller="ajout">
<div id="container">
  <form role="form" ng-submit="addRow()">
    <div>
      <label>Nom</label>
      <div>
        <input type="text" name="nom" ng-model="nom" />
      </div>
    </div>
    <div>
      <label>Prenom</label>
      <div>
        <input type="text" name="prenom" ng-model="prenom" />
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div>
        <input type="text" name="email" ng-model="email" />
      </div>
    </div>
    <div class="form-group">
      <div>
        <input type="submit" value="Ajouter" />
      </div>
    </div>
  </form>

  <table>
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Email</th>
    </tr>
    <tr ng-repeat="ajout in ajouts">
      <td>{{ajout.nom}}</td>
      <td>{{ajout.prenom}}</td>
      <td>{{ajout.email}}</td>
    </tr>
  </table>
</div>
</body>

</html>
